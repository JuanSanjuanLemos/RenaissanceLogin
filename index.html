<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/create-account.css">
    <link rel="stylesheet" href="css/components/forgotten-password.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-form.css">
    <link rel="stylesheet" href="css/components/main-input.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/main-text.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/renaissance-img.css">
</head>
<body>
    <section class="main-section">
        <form class="main-form" action="">
            <legend class="main-title">Sign in</legend>
            <label class="main-text" for="email">Email id</label>
            <input id="email" class="main-input" type="email" placeholder="Enter your email address">
            <label class="main-text" for="password">Password</label>
            <input id="password" class="main-input" type="password" placeholder="Enter your passwords">
            <a class="forgotten-password" href="">Forgotten Password</a>
            <input class="main-button" type="submit" value="Login Now">
            <br>
            <div class="create-account">
                <label class="main-text" for="Create">Don't have account yet?</label>
                <input class="main-button" type="button" value="Create account">
            </div>
        </form>
        <img class="renaissance-img" src="assets/img/renaissance-img.png" alt="Image renaissance-img">
    </section>
</body>
</html>
